<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Two-Way-Databinding</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.css"/>

</head>
<body>
<div class="container">
    <input type="text" class="form-control" id="box">

    <div class="jumbotron"><h2>The data is:</h2><p id="text"> </p></div>

    <button class="btn btn-primary" onclick="alert(model.text)">Show model-data</button>

</div>
</body>
<script>
    window.model = {};
    model.__defineGetter__('text', function () {
        return document.getElementById('box').value;
    });
    model.__defineSetter__('text', function (val) {
        document.getElementById('box').value = val;
        document.getElementById('text').firstChild.nodeValue = val;
    });

    document.getElementById('box').addEventListener('keyup', function () {
        model.text = model.text;
    });

</script>
</html>
